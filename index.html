<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Estilos Internos-->
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/styles.css">

</head>

<body class="bg-light">
    
    <div class="container">
        <div class="grid">

            <div class="g-col-1 text-center p-5">
                <span>&#127758; &#127757; &#127759;</span>
                <h1 class="fw-bolder mt-4">Formulário de Cadastro</h1>

                <p>Preencha todos os campos abaixo para efetuar seu cadastro</p>
            </div>

            <!--ínicio do formulário-->

            <div class="row">
                <h2 class="col mb-4 fw-bold">Dados Cadastrais</h2>
            </div>
            
            <form action="post" method="post">
        
            <!--Campo Nome e Sobrenome-->
            <div class="row mb-4">
                <div class="col-6">
                    <label for="name_user" class="form-label fw-bold">Nome</label>
                    <input type="text" class="form-control" name="name" id="name-user">
                </div>
        
                <div class="col-6">
                    <label for="last_name" class="form-label fw-bold">Sobrenome</label>
                    <input type="text" class="form-control" name="last-name" id="last_name">
                </div>
            </div>
        
            <!--Campo CPF-->
            <div class="row mb-4">
                <div class="col">
                    <label for="cpf_doc"  class="form-label fw-bold">CPF</label>
                    <input type="text" class="form-control" name="cpf-doc" id="cpf_doc" placeholder="apenas números" required>
                </div>
            </div>
        
            <!--Campo E-mail-->
            <div class="row mb-4">
                <div class="col">
                    <label for="e-mail" class="form-label fw-bold">E-mail</label>
                    <input type="email" class="form-control" name="email" id="e-mail" placeholder="email@email.com" required>
                </div>
            </div>
        
            <!--Campo Endereço-->
            <div class="row mb-4">
                <div class="col">
                    <label for="address" class="form-label fw-bold">Endereço</label>
                    <input type="text" class="form-control" name="endereco" id="address" placeholder="Rua, Av...">
                </div>
            </div>
        
            <!--Campo Bairro-->
            <div class="row mb-4">
                <div class="col">
                    <label for="district"  class="form-label fw-bold">Bairro</label>
                    <input type="text" class="form-control" name="bairro" id="district">
                </div>
            </div>
        
            <!--Campo Cidade, Estado e CEP-->
            <div class="row mb-4">
                <div class="col-sm-4 mb-4">
                    <label for="city" class="form-label fw-bold">Cidade</label>
                        <select class="form-select" name="cidade" id="city">
                            <option selected>escolha...</option>
                            <option value="Car">Recife</option>
                            <option value="Rec">Caruaru</option>
                            <option value="Car">Macéio</option>
                            <option value="Rec">Arapiraca</option>
                        </select>
                </div>

                <div class="col-sm-4 mb-4">
                    <label for="country" class="form-label fw-bold">Estado</label>
                    <select class="form-select" name="opcoesEstado" id="country">
                        <option selected>escolha...</option>
                        <option value="1">Pernambuco</option>
                        <option value="2">Alagoas</option>
                    </select>
                </div>

                <div class="col-sm-4">
                    <label for="zip-code" class="form-label fw-bold">CEP</label>
                    <input type="text" class="form-control" name="cep" id="zip-code" placeholder="apenas números" required>
                </div>
            </div>
        
            <!--Sessão Termos e Condições-->
            <hr>
        
            <div class="g-col-1 mb-2 form-check">
                <input class="form-check-input" type="checkbox" name="condicoes" id="terms" value="user_terms">
                <label class="form-check-label" for="terms"  class="form-label">Aceito as condições</label>
            </div>
        
            <div class="g-col-1 mb-2 form-check">
                <input class="form-check-input" type="checkbox" name="atualizacoes-email" id="newsletter" value="newsletter-email">
                <label class="form-check-label" for="newsletter"  class="form-label">Receber novidades e atualizações no e-mail</label>
            </div>
        
            <hr>

            <!--Sessão Pagamento-->
            <h3 class="fw-bolder mb-4">Pagamento</h3>

                <div class="g-col-1 mb-2 form-check">
                    <input class="form-check-input" type="checkbox" name="pagamentos-cartao" id="credit-card" value="credit-card-payment">
                    <label for="credit-card" class="form-check-label">Cartão de Crédito</label>
                </div>
            
                <div class="g-col-1 mb-2 form-check">
                    <input class="form-check-input" type="checkbox" name="pagamentos-boleto" id="ticket" value="ticket-payment">
                    <label for="ticket" class="form-check-label">Boleto</label>
                </div>
            
                <div class="g-col-1 mb-2 form-check">
                    <input class="form-check-input" type="checkbox" name="pagamentos-pix" id="pix" value="pix">
                    <label class="form-check-label" for="pix">Pix</label>
                </div>
        
            <hr>
        
            <!--Botão-->
            <div class="g-col-1 mt-3 mb-5"><button type="submit" class="btn btn-primary p-2" id="btn-primary">Continuar o cadastro</button></div>
        
            </form>

        </div>
    </div>

</body>

</html>
